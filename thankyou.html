<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    .container h1 {
      font-size: 2rem;
      color: #d63384;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #333;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p id="message"></p>
  </div>

  <script>
    // Retrieve the response from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const response = urlParams.get('response');

    const messageElement = document.getElementById('message');

    if(response === 'Yes') {
      messageElement.textContent = "I'm thrilled! Can't wait for our date! ðŸ’–";
    } else if(response === 'No') {
      messageElement.textContent = "I appreciate your honesty. Maybe another time. ðŸ˜Š";
    } else {
      messageElement.textContent = "Thank you for your response!";
    }
  </script>
</body>
</html>
